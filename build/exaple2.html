<script src="js/jellyfy.js"></script>

<script>
    // Shapes id and settings
    let shapes = [{
        shape: '#gamepad',
        x: 100,
        y: 100,
        scale: 18 + window.innerWidth / 220,
        dotsCount: 50,
        speed: 0.4,
    }, {
        shape: '#gamepad',
        x: window.innerWidth / 2 - 300,
        y: window.innerHeight / 2 + 800,
        scale: 30 + window.innerWidth / 220,
        dotsCount: 100,
        speed: 0.9,
    }, {
        shape: '#circl__big',
        x: window.innerWidth / 2 - 900,
        y: window.innerHeight / 2,
        scale: 30 + window.innerWidth / 220,
        dotsCount: 30,
        speed: 0.6,
    }, {
        shape: '#circl__big',
        x: window.innerWidth / 2 + 200,
        y: window.innerHeight / 2 + 700,
        scale: 40 + window.innerWidth / 220,
        dotsCount: 30,
        speed: 0.4,
    }, {
        shape: '#puzzle',
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
        scale: 8 + window.innerWidth / 220,
        dotsCount: 55,
        speed: 0.4,
    }, {
        shape: '#crown',
        x: window.innerWidth / 2 + 250,
        y: window.innerHeight / 2 + 200,
        scale: 13 + window.innerWidth / 220,
        dotsCount: 30,
        speed: 0.6,
    }];

    let jl = new Jellyfy({
        canvas: '.canvas',
        canvasHeight: window.innerHeight,
        canvasWidth: window.innerWidth,
        shapes: shapes,
        isFly: true,
        mouseEffect: true,
        customRAF: false,
        colorSettings: {
            colorDark: "#23ad84",
            colorLight: "#27c899"  
        }
    });
</script>
